  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col ion-item col-2 no-lines  style="margin-left:18px; background: transparent" >

          <ion-input type="tel" class="box" [(ngModel)]="value1" maxlength="1" #passcode1 (keyup)="onKeyUp($event,1)" text-center>
          </ion-input>

        </ion-col>

        <ion-col ion-item col-2 no-lines style="margin-left:-14px; background: transparent">

          <ion-input type="tel" class="box" [(ngModel)]="value2" maxlength="1" #passcode2 (keyup)="onKeyUp($event,2)" text-center>
          </ion-input>

        </ion-col>

        <ion-col ion-item col-2 no-lines  style="margin-left:-14px; background: transparent">

          <ion-input type="tel" class="box" [(ngModel)]="value3" maxlength="1" #passcode3 (keyup)="onKeyUp($event,3)" text-center>
          </ion-input>

        </ion-col>

        <ion-col ion-item col-2 no-lines  style="margin-left:-14px; background: transparent">

          <ion-input type="tel" class="box" [(ngModel)]="value4" maxlength="1" #passcode4 (keyup)="onKeyUp($event,4)" text-center>
          </ion-input>

        </ion-col>

        <ion-col ion-item col-2 no-lines  style="margin-left:-14px; background: transparent">

          <ion-input type="tel" class="box" [(ngModel)]="value5" maxlength="1" #passcode5 (keyup)="onKeyUp($event,5)" text-center>
          </ion-input>

        </ion-col>     

        <ion-col ion-item col-2 no-lines  style="margin-left:-14px; background: transparent">

          <ion-input type="tel" class="box" [(ngModel)]="value6" maxlength="1" #passcode6 (keyup)="onKeyUp($event,6)" text-center>
          </ion-input>

        </ion-col>

      </ion-row>
    </ion-grid>

  </ion-list>




  <div style="text-align: right;  margin-top: 5%; margin-bottom: 5%">
    <a (click)="resendCode()">
      <span style="font-size:larger; color:#00aae7; font-weight: bold">Resend Code</span>
    </a>
  </div>

  <div style="text-align: center; margin-top: 10%">
    <button ion-button color="primary" (click)="verify()" >SUBMIT</button>
  </div>

</ion-content>
