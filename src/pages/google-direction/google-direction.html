<ion-header>

  <ion-navbar>
    <ion-title>Google Direction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Source</ion-label>
      <ion-input type="text" [(ngModel)]='sources' value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Destination</ion-label>
      <ion-input type="password" [(ngModel)]='destination' ></ion-input>
    </ion-item>
       
  </ion-list>
  <button ion-button (click)='calculateAndDisplayRoute()'>Search</button>
</ion-content>
